<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container flex">
        <div class="login">
            <div class="logo flex">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="flex">
                <h3>Welcome Back</h3>
            </div>
            <div class="flex">
                <h4>Please enter your account details.</h4>
            </div>
            <div class="marg-color">
                <label for="email">Email<br></label>
                <input type="email" id="email" pattern=".+@example\.com" placeholder="Enter your email" maxlength="14" size="30" required/>
            </div>
            <div class="marg-color">
                <label for="password">Password<br></label>
                <input type="password" id="password" placeholder="**********" maxlength="14"  size="30" required/>
            </div>
            <div>
                <a href="https:google.com"><strong>Forgot your password? </strong></a>
            </div>
            <div>
                <button>Sing in</button>
            </div>
            <div>
                <span class="marg-color">Don't have an account?  <a href="https:https://accounts.google.com/lifecycle/steps/signup/name?continue=http://support.google.com/accounts/answer/27441?hl%3Den&dsh=S-502463263:1710242989847537&ec=GAlAdQ&flowEntry=SignUp&flowName=GlifWebSignIn&hl=en&theme=glif&TL=ADg0xR1tORLUGaXFIcmosDnzD4XNsIdhvKqGxEgED81SQCUud-bwOMmNpGjpMgbN"><strong>Sing up</strong></a></span>
            </div>
        </div>
    </div>  
</body>
</html>
